<div class="container mt-5">
  <div *ngFor="let category of categories" class="category-section">
    <h2 class="category-title text-center">{{ category }}</h2>
    <hr />
    <div class="row mt-5">
      <div *ngFor="let product of products[category]"
           class="col-md-4 d-flex justify-content-center mb-5">
        <div class="card">
          <div class="image-container">
            <img class="card-img-top"
                 [src]="product.imageUrl"
                 alt="Bild konnte nicht geladen werden" />
          </div>
          <div class="card-body text-center border-top">
            <div class="card-title">
              <b>{{product.brand}} {{ product.productName }} ab {{ product.price | currency:'EUR':'symbol':'1.2-2' }}</b>
            </div>
            <p class="card-text">{{ product.description }}</p>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-dark">Zum Produkt</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
