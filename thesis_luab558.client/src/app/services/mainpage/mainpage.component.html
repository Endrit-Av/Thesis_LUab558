<div class="container mt-5">
  <div class="text-center">
    <h2>Kategorien</h2>
    <hr />
  </div>
  <div class="row text-center">
    <div *ngFor="let category of categories" class="col-md-4 mb-3">
      <button class="btn btn-dark" (click)="loadProducts(category)">
        {{ category }}
      </button>
    </div>
  </div>

  <div *ngIf="products.length" class="mt-5">
    <div class="text-center">
      <h2>Produkte</h2>
      <hr />
    </div>
    <div class="row">
      <div *ngFor="let product of products"
           class="col-md-4 d-flex justify-content-center mb-5">
        <div class="card">
          <img class="card-img-top"
               [src]="product.imageUrl"
               alt="Bild nicht verfÃ¼gbar" />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="product-price">{{ product.price | currency:'EUR' }}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary">Zum Produkt</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
